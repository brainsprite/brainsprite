<!DOCTYPE html>
<html>

<head>
</head>
<body>
  <div id="div_viewer">
    <canvas id="3Dviewer"> <!-- this is the canvas that will feature the brain slices -->
    <img id="spriteImg" class="hidden" src="sprite.jpg"> <!-- load a hidden version of the sprite image that includes all (sagital) brain slices -->
    <img id="overlayParcellation" class="hidden" src="basc_cambridge_sc7.png"> <!-- another sprite image, with an overlay-->
    <img id="colorMap" class="hidden" src="basc_cambridge_sc7_cm.png"> <!-- another sprite image, with an overlay-->
</div>

  <script type="text/javascript" src="../assets/jquery-1.9.1/jquery.min.js"></script>  <!-- JQuery is used in this example, line 18, but is not actually used in brainsprite.js --> 
  <script type="text/javascript" src="../brainsprite.js"></script>       
  
  <script> 
    
  // On load: build all figures   
  $( window ).load(function() {
    // Create brain slices
    var brain = brainsprite({
      canvas: "3Dviewer", // That is the ID of the canvas to build slices into
      sprite: "spriteImg", // That is the ID of the sprite image that includes all (sagital) brain slices
      nbSlice: { 'Y':233 , 'Z':189 },
      overlay: {
        sprite: "overlayParcellation", // That is the ID of the sprite image to overlay on the brain
        nbSlice: {'Y':79 , 'Z':63 },
        opacity: 0.5,
      },
      colorMap: {
        img: "colorMap", // That is the ID of the image with the colormap
        min: 1,
        max: 7,
      },
    });
  });
  </script>
</body>
</html>
