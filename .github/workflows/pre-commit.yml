---
name: pre-commit

on:
    push:
        branches:
        -   main
        -   master
    pull_request:
        branches:
        -   '*'
    workflow_dispatch:

jobs:
    pre-commit:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v6
        -   uses: actions/setup-python@v6
        -   uses: pre-commit/action@v3.0.1
